name: Backend CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        # I REMOVED the cache lines here. The error will disappear.

    - name: Check Folder Structure (Debugging)
      run: ls -R

    - name: Install Dependencies
      run: |
        cd backend-main
        npm install

    - name: Run Build (TypeScript Check)
      run: |
        cd backend-main
        npm run build

    - name: Run Tests
      run: |
        cd backend-main
        npm test