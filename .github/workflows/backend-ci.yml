name: Backend CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    # This step will show us exactly what files are in the root (for debugging)
    - name: Debug Folder Structure
      run: ls -R

    - name: Install Dependencies
      run: npm install

    - name: Run Build
      run: npm run build

    - name: Run Tests
      run: npm test